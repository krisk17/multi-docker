sudo: required
service:
  - docker

before_install:
  - docker build -t krishnak/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run krishnak/react-test npm test -- --coverage

after_success:
  - docker build -t krishnak/multi-client ./client
  - docker build -t krishnak/multi-nginx ./nginx
  - docker build -t krishnak/multi-server ./server
  - docker build -t krishnak/multi-worker ./worker
# Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
# Take those images and push them to docker hub
  - docker push krishnak/multi-client
  - docker push krishnak/multi-nginx
  - docker push krishnak/multi-server
  - docker push krishnak/multi-worker